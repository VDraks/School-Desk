<!DOCTYPE html>
<html>
	<head>
		<title>Scool Desk</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="./css.css">
		<script type="text/javascript" src="./jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="./tests.js"></script>
	</head>
	<body>
		<div id="tests">
			<div id="test_1" class="test">
				<div class="row">
					<div class="col">Вопрос 1</div>
					<div class="col">Каким браузером вы чаще всего пользуетесь?</div>
				</div>
				<div class="row">
					<div class="col"><input id="radio_IE" type="radio" name="browser" value="IE" /></div>
					<div class="col"><label for="radio_IE">Internet Explorer</label></div>
				</div>
				<div class="row">
					<div class="col"><input id="radio_Opera" type="radio" name="browser" value="Opera" /></div>
					<div class="col"><label for="radio_Opera">Opera</label></div>
				</div>
				<div class="row">
					<div class="col"><input id="radio_Firefox" type="radio" name="browser" value="Firefox" /></div>
					<div class="col"><label for="radio_Firefox">Mozilla Firefox</label></div>
				</div>
			</div>
			<div id="test_2" class="test">
				<div class="row">
					<div class="col">Вопрос 2</div>
					<div class="col">С какими операционными системамы вы знакомы?</div>
				</div>
				<div class="row">
					<div class="col"><input id="check_XP" type="checkbox" name="WinXP" value="WinXP" /></div>
					<div class="col"><label for="check_XP">Windows XP</label></div>
				</div>
				<div class="row">
					<div class="col"><input id="check_7" type="checkbox" name="Win7" value="Win7" /></div>
					<div class="col"><label for="check_7">Windows 7</label></div>
				</div>
				<div class="row">
					<div class="col"><input id="check_Lin" type="checkbox" name="Linux" value="Linux" /></div>
					<div class="col"><label for="check_Lin">Linux</label></div>
				</div>
				<div class="row">
					<div class="col"><input id="check_Mac" type="checkbox" name="Mac" value="Mac" /></div>
					<div class="col"><label for="check_Mac">Macintosh</label></div>
				</div>
			</div>
		</div>
		<button id="button_Ok">Ok</button>
	</body>
</html>
